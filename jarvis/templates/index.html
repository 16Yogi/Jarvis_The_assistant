{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} Bootstrap {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% comment %} css {% endcomment %}
    <link rel="stylesheet" href="{% static "index.css" %}">
    <script src="https://kit.fontawesome.com/ec51b9d2d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Jarvis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <p>Sign-up</p>
                </form>
            </div>
        </nav>
    </div>
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="col-9 mx-auto item px-3 py-3">
                <div class="col">
                    <h2 class="text-center">Hey! I am Jarvis</h2>
                    <hr>
                </div>
                <div class="col py-3">
                    <div class="col">
                        <div class="mic mx-auto">
                            <i id="start-mic" class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                    <div class="col-10 py-3 mx-auto mt-4" id="output">
                        <p>Click the microphone and speak. Your words will appear here.</p>
                    </div>
                    {{output}}
                    <!-- Hidden input to send data to the backend -->
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="speech" id="speech-input">
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const micButton = document.getElementById("start-mic");
        const speechInput = document.getElementById("speech-input");
        const outputDiv = document.getElementById("output");

        // Check if Web Speech API is supported
        if (!("webkitSpeechRecognition" in window)) {
            alert("Your browser does not support the Web Speech API. Please use Chrome or Edge.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        // Start recognition on microphone button click
        micButton.addEventListener("click", () => {
            outputDiv.innerHTML = "<p>Listening... Please speak.</p>";
            recognition.start();
        });

        // Handle speech recognition result
        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript;
            speechInput.value = userSpeech; // Set the value for the hidden input
            outputDiv.innerHTML = `<p>You said: "${userSpeech}"</p>`;
        };

        // Handle speech recognition error
        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            outputDiv.innerHTML = "<p>An error occurred while recognizing speech. Please try again.</p>";
        };

        // Handle speech recognition end
        recognition.onend = () => {
            console.log("Speech recognition ended.");
        };
    });
</script>
</html>
